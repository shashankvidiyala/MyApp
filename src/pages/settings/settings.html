<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<ion-list>
  <ion-item>
    <button ion-button color="light" (click)="addUrl()"  small>Add URL</button>
  </ion-item>
  <ion-item>
    <button ion-button color="light" (click)="remUrl()"  small>Remove URL</button>
  </ion-item>
  <ion-item>
    <button ion-button color="light" (click)="resPas()"  small>Reset Password</button>
  </ion-item>
  <ion-item>
    <button ion-button color="dark" (click)="logout()"  small>Logout</button>
  </ion-item>
</ion-list>
</ion-content>
