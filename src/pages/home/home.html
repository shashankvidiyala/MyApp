<ion-header>
  <ion-navbar>
  </ion-navbar>
</ion-header>

<ion-content padding>

<ion-card color='danger'>

  <ion-card-header >
    Login
  </ion-card-header>

  <ion-card-content>

    <ion-list>

    <ion-item>
      <ion-label floating>E-mail</ion-label>
      <ion-input type="email" [(ngModel)]="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="pass"></ion-input>
    </ion-item>
    <button ion-button color='dark' (click)='login()' block>Login</button>

  </ion-list>
  </ion-card-content>

</ion-card>


</ion-content>
